<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<div class="container">
    <div class="card">
      <div class="card__img">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="card-body">
        <div class="card__text">
          <h2 class="card__text--heading">Order Summary</h2>
          <p class="card__text--text">  You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="card__plan">
            <img class="card__plan--img"src="images/icon-music.svg" alt="">
              <p class="card__plan--name">Annual Plan</p>
              <p class="card__plan--price">$59.99/year</p>
              <a class="card__plan--change" href="#">Change</a>
        </div>
          <button type="button" name="button">Proceed to Payment</button>
          <a class="cancel" href="#">Cancel Order</a>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anna Proskurina</a>.
  </div>
</body>
</html>
